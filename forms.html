<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>

  <form action="mailto: info@gmail.com" method="post" enctype="text/plain">

    <!-- action="index.html" takes you back to your main webpage when submit is pressed.
           enctype=encodetype tells how your data is displayed in mail you will send,
            in this case it it simple plain text-->
  </form>
  <label for="">Upload your file here</label>
  <input type="file" name="Your File" value="">
  <!-- The data in "name" attribute appears when you open the email you've sent --></input>
  <br>
  <label for="">Enter your message: </label>
  <textarea name="Your maessage: " rows="8" cols="40"></textarea>
  <!-- "textarea" lets you enter text in a text box.-->
  <br>
  <label for="">Enter your name: </label>
  <input type="text" name="Your Name" value="">
  <br>
  <label for="">Enter Email: </label>
  <input type="email" name="Your Email" value="">
  <!-- email type allows your browser to tell you about errors in the email that u entered -->
  <br>
  <label for="">Enter Password</label>
  <input type="password" name="" value="">
  <br>
  <label for="">D/O/B</label>
  <input type="month" name="" value="">
  <br>
  <label for="">Do you agree to <a target="_blank" href="https://help.teamsupport.com/1/en/topic/terms-and-conditions-html-code">Terms and Conditions</a> </label>
  <input type="checkbox" name="" value="">
  <br>
  <label for="">Submit form: </label></label>
  <input type="submit" name=""> <!-- remember to delete "value" attribute in "input" for "submit" --> </input>
  </form>

</body>

</html>
